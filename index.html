<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/604d00ae12.js"
      crossorigin="anonymous"
    ></script>

    <title>Frank Kim</title>
  </head>
  <body>
    <div class="background">
      <div class="screen">
        <div class="status-bar">
          <div class="status__left">12:00</div>
          <div class="status__right">
            <span><i class="fas fa-signal"></i></span>
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
          </div>
        </div>
        <header>
          <div class="header__profile">
            <div class="profile__arrow"><i class="fas fa-arrow-left"></i></div>
            <div class="profile__title">Profile</div>
            <div class="profile__burger"><i class="fas fa-bars"></i></div>
          </div>
        </header>
        <main>
          <section class="profile">
            <div class="profile__picture">
              <img class="picture__myself" src="myself.png" alt="" />
            </div>
            <div class="profile__info">
              <span>Frank Kim</span>
              <span>Toronto, Canada</span>
            </div>
            <div class="profile__buttons">
              <button class="profile__button">Follow</button>
              <button class="profile__button">Message</button>
            </div>
          </section>
          <section>
            <div class="follow">
              <div>
                <span class="follow__number">500+</span>
                <span class="follow__info">Followers</span>
              </div>
              <div>
                <span class="follow__number">500+</span>
                <span class="follow__info">Following</span>
              </div>
              <div>
                <span class="follow__number">500+</span>
                <span class="follow__info">images</span>
              </div>
            </div>
          </section>
        </main>
        <nav>
          <ul class="nav-lists">
            <li><i class="far fa-user"></i></li>
            <li><i class="fas fa-user-friends"></i></li>
            <li><i class="far fa-comments"></i></li>
            <li><i class="fas fa-cog"></i></li>
          </ul>
        </nav>
        <footer>
          <div class="footer"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
